<nav class="navbar bg-body-tertiary bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"style='color:white'>Navbar</a>
      <form class="d-flex" role="search">
        <a routerLink="/register" style="text-decoration: none; color:red; font-size:20px;margin-right:10px" >Register</a>
        <a routerLink="/login" style="text-decoration: none; color:white; padding-top: 3px;" >LogIn</a>
      </form>
    </div>
  </nav>

<div class="d-flex justify-content-center">
<div class="card mt-5" style="width:500px">
    <div class="card-header text-center">
        Registration Form
    </div>
       
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
            <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-3 ">
                    <label class="form-label">First Name</label>
                </div>
          
            <div class="col-md-9">
                <input type="text" class="form-control" name="firstname" ngModel >
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-3">
                <label class="form-label">Last Name</label>
            </div>
        <div class="col-md-9">
            <input type="text" name="lastname"class="form-control" ngModel>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-3">
            <label class="form-label" >Email</label>
        </div>
    <div class="col-md-9">
        <input type="text" name="email"class="form-control"  ngModel required email>
    </div>
</div>
<div class="row mb-3">
    <div class="col-md-3">
        <label class="form-label">Password</label>
    </div>
<div class="col-md-9">
    <input type="password" name="password"class="form-control"  ngModel required password minlength="6">
</div>
</div>

<button class="btn btn-primary" type="submit" [disabled]="!form.valid">Register</button>
<button class="btn btn-danger ml-4" routerLink="/login" style="margin-left: 300px;">Login</button>

        </div>
        </form>
    </div>
    </div>
