<nav class="navbar bg-body-tertiary bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"style='color:white'>Navbar</a>
      <form class="d-flex" role="search">
        <a routerLink="/register" style="text-decoration: none; color:white; padding-top: 3px;"  >Register</a>
        <a routerLink="/login" style="text-decoration: none; color:red; font-size:20px;margin-right:10px">LogIn</a>
      </form>
    </div>
  </nav>

<div class="d-flex justify-content-center">
    <div class="card mt-5" style="width:500px">
        <div class="card-header text-center">
            Login Form
        </div>
           
            <form (ngSubmit)="onSubmit(form)" #form="ngForm">
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-3 ">
                            <label class="form-label">UserName</label>
                        </div>
                  
                    <div class="col-md-9">
                        <input type="text" name="email" class="form-control" ngModel required>
                   </div>
                   </div>
                   <div class="row mb-3">
                       <div class="col-md-3">
                           <label class="form-label">Password</label>
                       </div>
                   <div class="col-md-9 ">
                       <input type="password" name="password" class="form-control" ngModel required>
                   </div>
                   </div>
                   <div>
                   <button class="btn btn-info"routerLink="/forgot">Forgot Password</button>
                   <button class="btn btn-success ml-4 " style="margin-left: 200px;" type="submit">Login</button>
                </div>
     </div>
     </form>
      </div>
